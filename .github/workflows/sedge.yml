name: Sedge

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20.5

      - name: Download Sedge sources
        run: |
          echo "Downloading sedge sources..."
          curl -L https://github.com/NethermindEth/sedge/releases/download/v1.2.0/sedge-v1.2.0-linux-amd64 --output sedge
          chmod +x sedge
          ./sedge --help
          echo "Sources downloaded."

      - name: Run Sedge tool
        run: |
          echo 'Running sedge...'
          ./sedge deps install >> $HOME/sedge.logs
          ./sedge generate full-node --logging none -p $HOME/full-node --map-all --no-mev-boost --no-validator --network chiado \ 
          -c lighthouse:sigp/lighthouse:latest -e nethermind:nethermindeth/nethermind:master \
          --el-extra-flag Sync.NonValidatorNode=true --el-extra-flag Sync.DownloadBodiesInFastSync=false \ 
          --el-extra-flag Sync.DownloadReceiptsInFastSync=false \ 
          --cl-extra-flag checkpoint-sync-url=http://139.144.26.89:4000/ >> $HOME/sedge.logs 
          cp $HOME/full-node/docker-compose.yml ./
          ./sedge run -p . >> $HOME/sedge.logs

      - name: Verify client synchronization
        run: |
          JSON_RPC_URL="localhost:8545"
          response=$(curl --data '{"method":"eth_syncing","params":[],"id":1,"jsonrpc":"2.0"}' -H "Content-Type: application/json" -X POST $JSON_RPC_URL)
          if echo "$response" | grep -q '"result":false'; then
            echo "Syncing completed"
          else
            echo "Syncing in progress"
          fi
